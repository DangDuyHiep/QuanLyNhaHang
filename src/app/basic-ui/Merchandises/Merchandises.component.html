<div class="page-header">
  <h3 class="page-title">
    Hàng hóa
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <button type="button" class="btn bg-success" data-toggle="modal" data-target="#add" (click)="showmodal(0)"><i
        class="fas fa-plus"></i>Thêm hàng hóa</button>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Danh sách hàng hóa</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>
                      <input type="checkbox" aria-label="Checkbox for following text input">
                </th>
                <th></th>
                <th>Hình ảnh</th>
                <th>Tên hàng hóa</th>
                <th>Loại sản phẩm</th>
                <th>Giá bán</th>
                <th>Giá nhập vào</th>
                <th>Tồn kho</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of mechandises; let i = index">
                <td>
                  <input type="checkbox" aria-label="Checkbox for following text input">
                </td>
                <td>
                  {{row.stuId}}
                </td>
                <td>
                  <img src="assets/images/faces/thitbo.jpg" class="mr-2" alt="image">
                </td>
                <td>
                  {{row.firstName}}
                </td>
                <td>
                  {{row.lastName}}
                </td>
                <td>
                  {{row.phone}}
                </td>
                <td>
                  {{row.email}}
                </td>
                <td>
                  50kg
                </td>
                <td>
                  <button type="button" class="btn btn-link" (click)="showmodal(row.id)"><i class="far fa-edit text-success"></i></button>
                  <!--<a [routerLink]="['/student',row.id]"><i class="far fa-edit text-success"></i></a>-->
                  <button type="button" class="btn btn0link" (click)="delete(row.id)"><i class="fas fa-trash-alt text-danger pl-1"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
 <!--modal-->
 <div class="modal fade" bsModal #editModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
 aria-labelledby="dialog-static-name">
 <div class="modal-dialog">
   <div class="modal-content">
       <div class="modal-header">
       <h5 class="modal-title" id="staticBackdropLabel">{{action}} Hàng hóa </h5>
       <button type="button" class="close pull-right" aria-label="Close" (click)="hidemodal()">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       <div class="form-group row pt-4">
         <label for="txtid" class="col-4 col-form-label repuire text-dark" style="text-align: left;"><strong>
             ID</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtid" [(ngModel)]="aMerchandises.stuId" name="txtid">
         </div>
       </div>
       <div class="form-group row pb-2">
         <label for="txtfirstName" class="col-4 col-form-label repuire text-dark"
           style="text-align: left;"><strong>firstName</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtfirstName" [(ngModel)]="aMerchandises.firstName"
             name="txtfirstName">
         </div>
       </div>
       <div class="form-group row pb-2">
         <label for="txtlastname" class="col-4 col-form-label repuire text-dark"
           style="text-align: left;"><strong>lastname</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtlastname" [(ngModel)]="aMerchandises.lastName" name="txtlastname">
         </div>
       </div>
       <div class="form-group row pb-2">
         <label for="txtgmail" class="col-4 col-form-label repuire text-dark"
           style="text-align: left;"><strong>Gmail</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtgmail" [(ngModel)]="aMerchandises.email" name="txtgmail">
         </div>
       </div>
       <div class="form-group row pb-2">
         <label for="txtphone" class="col-4 col-form-label repuire text-dark"
           style="text-align: left;"><strong>Phone</strong></label>
         <div class="col-8">
           <input type="text" class="form-control" id="txtphone" [(ngModel)]="aMerchandises.phone" name="txtphone">
         </div>
       </div>
       <div class="form-group row">
         <label for="Gioitinh" class="col-4 col-form-label repuire" style="text-align: left;"><strong>Giới
             tính</strong></label>
         <div class="col-8 mt-2" style="text-align: left;">
           <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input"
               [(ngModel)]="aMerchandises.gender" [value]="0">
             <label class="custom-control-label" for="customRadioInline1">Nam</label>
           </div>
           <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input"
               [(ngModel)]="aMerchandises.gender" [value]="1">
             <label class="custom-control-label" for="customRadioInline2">Nữ</label>
           </div>
         </div>
       </div>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="hidemodal()">Close</button>
       <button type="button" class="btn btn-primary" (click)='save()'>Save</button>
     </div>
   </div>
 </div>
</div>
