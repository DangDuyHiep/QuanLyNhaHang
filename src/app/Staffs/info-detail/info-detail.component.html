    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <img src="../../../assets/images/foods/lo.png" class="img-fluid ml-2" alt="">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Tìm kiếm</button>
            </form>
            <ul class="navbar-nav mt-2 mt-lg-0 ml-3">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Thông tin</a>

                </li>
            </ul>
        </div>

</div>
<div>
    <div class="xbody text-success m-3">
        <div class="row">
            <div class="col-sm-4 text-center">
                <h5 style="color: red;">Bàn : 1</h5>
            </div>
            <div class="col-sm-8 text-right">
                <span class="mr-5" style="color: black;">28/06/2020</span>
                <span style="color: black;">10:10</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:5%;">Stt</th>
                        <th style="width:40%">Tên món ăn</th>
                        <th style="width:25%">Số lượng</th>
                        <th style="width:30%">Giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of tables; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{row.name}}</td>
                        <td data-th="Quantity"><input class="form-control text-center" value="{{row.quantity}}"
                                type="number">
                        </td>
                        <td>{{row.price}}&nbsp;₫</td>
                    </tr>
                    
                </tbody>
            </table>
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <button class="btn btn-outline-success ml-5 mr-5" type="button">Gữi Đến Bếp</button>
                    <button class="btn btn-outline-success ml-5" type="button">Thanh Toán</button>
                </form>
            </nav>
        </div>
        <div class="col-md-8">
            <section class="product-content clearfix">
                <div class="product-block product-grid row clearfix">
                    <div class="col-md-12">
                        <h5 style="color: red;">Món Canh</h5>
                        <p>-----------------------------</p>
                    </div>
                    <!--------------------------------------------------------------->
                    <div class="col-md-4 col-sm-3 col-xs-12 product-resize product-item-box fixheight"
                        style="height: auto;" *ngFor="let row of foods; let i = index">
                        <div class="product-item">
                            <div class="image image-resize img-fluid" >
                                <img src="../../../assets/images/foods/{{row.foo_Id}}.jpg" (click)="select(row.id)"
                                        class="img-responsive mg-fluid">
                                <span class="bg-warning d-inline-block mt-3">5<i class="fas fa-star"
                                        style="color: yellow;"></i></span>
                            </div>
                            <div class="right-block">
                                <h6 class="name">
                                    <a href="" title=" ">Canh rau củ chua
                                        ngọt</a>
                                </h6>
                                <div class="price">
                                    <span class="">250.000&nbsp;₫</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!---------------------------------------------------------------->
                   
                    <!-------------------------------------------------------------------->
                    
                    
                    <!------------------------------------------------------------------------>
                   
                    <!--------------------------------------------------------------------------->
                    
                    <!------------------------------------------------------------------------------>
                   
                    <!----------------------------------------------------------------------------------->
                   
                    <!----------------------------------------------------------------------------------->
                   
                    <!---------------------------------------------------------->
                   
                    <!-------------------------------------------------------------->
                   
                </div>
            </section>
        </div>
    </div>
</div>
